<div class="wrapper">
    <h2>Registration</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="input-box">
        <input type="text" formControlName="username" placeholder="Enter your name" />
      </div>
      <div class="input-box">
        <input type="text" formControlName="email" placeholder="Enter your email" />
      </div>
      <div class="input-box">
        <input type="password" formControlName="password" placeholder="Create password" />
      </div>
      <div class="input-box">
        <input type="password" formControlName="confirmPassword" placeholder="Confirm password" />
      </div>
      <div class="policy">
        <input type="checkbox" formControlName="acceptTerms" />
        <h3>I accept all terms & condition</h3>
      </div>
      <div class="input-box button">
        <input type="submit" value="Register Now" />
      </div>
      <div class="text">
        <h3>Already have an account? <a href="/login">Login now</a></h3>
      </div>
    </form>
  </div>
